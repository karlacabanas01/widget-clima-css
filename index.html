<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Widget</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-container">
      <div class="current">
        <div class="city">Talca</div>
        <div class="day">Hoy</div>
        <div class="row">
          <div class="icon">
            <img src="img/cloudy.png" alt="" width="128" />
          </div>
          <div class="info">
            <div class="temperature">
              <span class="temperature-now">22°</span>
              <span class="temperature-low">/14°</span>
            </div>
            <div class="status">Parcialmente nublado</div>
          </div>
        </div>
        <div class="more">
          <div class="item">
            <div class="icon">
              <span class="material-icons"> water_drop </span>
            </div>
            <div class="text">
              <div class="value">6 Km/h</div>
              <div class="type">Viento</div>
            </div>
          </div>

          <div class="item">
            <div class="icon">
              <span class="material-icons"> air </span>
            </div>
            <div class="text">
              <div class="value">53%</div>
              <div class="type">Cambios de lluvia</div>
            </div>
          </div>

          <div class="item">
            <div class="icon">
              <span class="material-icons"> water </span>
            </div>
            <div class="text">
              <div class="value">21%</div>
              <div class="type">Humedad</div>
            </div>
          </div>
        </div>
      </div>

      <div class="list">
        <div class="day-list">
          <div class="name">Vie</div>
          <div class="weather">
            <div class="icon">
              <span class="material-icons"> wb_cloudy </span>
            </div>
            <div class="status">Nublado</div>
          </div>
          <div class="temperature">
            <span class="temperature-high">20°</span>
            <span class="temperature-high">/</span>
            <span class="temperature-low">14°</span>
          </div>
        </div>

        <div class="day-list">
          <div class="name">Sáb</div>
          <div class="weather">
            <div class="icon">
              <span class="material-icons"> ac_unit </span>
            </div>
            <div class="status">Nieve</div>
          </div>
          <div class="temperature">
            <span class="temperature-high">2°</span>
            <span class="temperature-high">/</span>
            <span class="temperature-low">-5°</span>
          </div>
        </div>

        <div class="day-list">
          <div class="name">Dom</div>
          <div class="weather">
            <div class="icon">
              <span class="material-icons"> thunderstorm </span>
            </div>
            <div class="status">Tormenta</div>
          </div>
          <div class="temperature">
            <span class="temperature-high">15°</span>
            <span class="temperature-high">/</span>
            <span class="temperature-low">14°</span>
          </div>
        </div>

        <div class="day-list">
          <div class="name">Lun</div>
          <div class="weather">
            <div class="icon">
              <span class="material-icons"> wb_cloudy </span>
            </div>
            <div class="status">Nublado</div>
          </div>
          <div class="temperature">
            <span class="temperature-high">13°</span>
            <span class="temperature-high">/</span>
            <span class="temperature-low">5°</span>
          </div>
        </div>

        <div class="day-list">
          <div class="name">Mar</div>
          <div class="weather">
            <div class="icon">
              <span class="material-icons"> wb_sunny </span>
            </div>
            <div class="status">Soleado</div>
          </div>
          <div class="temperature">
            <span class="temperature-high">25°</span>
            <span class="temperature-high">/</span>
            <span class="temperature-low">10°</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
